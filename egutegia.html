<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap-grid.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
  <link rel="stylesheet" href="materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>

    <div class="mainMenu">
      <a href="index.html"><span>Hasiera</span></a>
      <a href="Egutegia.html"><span>Egutegia</span></a>
      <a href=""><span>Txapelketak</span></a>
      <a href=""><span>Nortzuk gara</span></a>
      <a href="">Saioa hasi</a>
    </div class="mainMenu">
  </header>

  <main class="cd__main">

    <div class="mobile-header z-depth-1">
      <div class="row">
        <div class="col-2">
          <a href="#" data-activates="sidebar" class="button-collapse" style="">
            <i class="material-icons">Menua</i>
          </a>
        </div>
        <div class="col">
          <h4>Gertaera</h4>
        </div>
      </div>
    </div>

    <div class="main-wrapper">
      <div class="sidebar-wrapper z-depth-2 side-nav fixed" id="sidebar">
        <div class="sidebar-title">
          <h4>Gertaera</h4>
          <h5 id="eventDayName">Data</h5>

        </div>
        <div class="sidebar-events" id="sidebarEvents">
          <div class="empty-message">Ez daude gertaerak aukeratutako datan</div>
        </div>
      </div>

      <div class="content-wrapper grey lighten-3">
        <div class="container">
          <div class="calendar-wrapper z-depth-2">

            <div class="header-background">
              <div class="calendar-header">

                <a class="prev-button" id="prev">
                  <i class="material-icons">keyboard_arrow_left</i>
                </a>
                <a class="next-button" id="next">
                  <i class="material-icons">keyboard_arrow_right</i>
                </a>

                <div class="row header-title">
                  <div class="header-text">
                    <h3 id="month-name">Otsaila</h3>
                    <h5 id="todayDayName">Gaur Ostirala Otsailak 7 da</h5>

                  </div>
                </div>
              </div>
            </div>
            <div class="calendar-content">
              <div id="calendar-table" class="calendar-cells">

                <div id="table-header">
                  <div class="row">

                    <div class="col">Al</div>
                    <div class="col">As</div>
                    <div class="col">Az</div>
                    <div class="col">Og</div>
                    <div class="col">Or</div>
                    <div class="col">Lr</div>
                    <div class="col">Ig</div>

                  </div>
                </div>
                <div id="table-body" class="">
                </div>
              </div>
            </div>

            <div class="calendar-footer">
              <div class="emptyForm" id="emptyForm">
                <h4 id="emptyFormTitle">Ez dago gertaerarik</h4>
                <a class="addEvent" id="changeFormButton">Gehitu</a>
              </div>

              <div class="addForm" id="addForm">
                <h4>Gehitu gertaera berria</h4>
                <div class="row">
                  <div class="input-field col s6">
                    <input id="eventTitleInput" type="text" class="validate">
                    <label for="eventTitleInput">Tituloa</label>
                  </div>

                  <div class="input-field col s6">
                    <input id="eventDescInput" type="text" class="validate">
                    <label for="eventDescInput">Deskripzioa</label>
                  </div>
                </div>
                <div class="addEventButtons">
                  <a class="waves-effect waves-light btn blue lighten-2" id="addEventButton">Gehitu</a>
                  <a class="waves-effect waves-light btn grey lighten-2" id="cancelAdd">Ezeztatu</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="./js/script.js"></script>

</body>

</html>
